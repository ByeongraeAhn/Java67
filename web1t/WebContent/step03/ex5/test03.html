<!DOCTYPE html>
<html>

<meta charset="UTF-8">

<body>
<script>
"use strict";
/* 실습 목표: 예외 처리
 */

//1) throw 예외객체
//- 예외객체: 어떤 자바스크립트 객체라도 상관없다. 
//          자바스크립트에서도 예외 정보를 다루는 객체를 제공한다. Error() 생성자 객체이다.
function divide(a, b) {
	if (arguments.length < 2) 
		throw "두 개의 파라미터가 필요합니다."; // 단순히 문자열을 던진다.
	
	return a / b;
}

console.log(divide(10, 2));

//2) 예외를 처리하지 않으면 자바스크립트는 즉시 실행을 멈춘다.
//- 현재 스크립트 태그에 대해서만 실행을 멈춘다. 
//- 웹 브라우저는 다음 태그의 처리를 계속한다.
console.log(divide(10));
console.log("okok"); // 이전 줄에서 예외가 발생했기 때문에 이 줄은 실행하지 않는다. 
</script>

<h2>실행될까?</h2>

<script>
console.log("다른 스크립트태그의 실행!");
</script>
</body>
</html>
