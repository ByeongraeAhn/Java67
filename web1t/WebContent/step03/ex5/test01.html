<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex5-test01</title>
</head>
<body>
<script>
"use strict";
/* 실습 목표: 생성자 함수 패키징
 * - 생성자 함수를 꼭 글로벌(window 프로퍼티)로 선언할 필요는 없다.
 */

//1) 글로벌 함수는 window 객체의 프로퍼티가 된다.
function Score(n, a) {
	this.name = n;
	this.age = a;
}

var obj1 = new Score("홍길동", 20);
var obj2 = new Score("임꺽정", 30);

console.log(obj1);
console.log(obj2);

var obj3 = new window.Score("홍길동", 20);
var obj4 = new window.Score("임꺽정", 30);

console.log(obj3);
console.log(obj4);

//2) 나만의 객체 만들어 생성자 함수 보관하기
//- 자바스크립트는 객체나 함수를 관리할 별도의 문법(예: 자바 언어의 패키지)이 없다.
var http = {
	IncomingMessage : function(n, a) {
		this.name = n;
		this.age = a;
	}
};

var obj5 = new http.IncomingMessage("홍길동", 50);
console.log(obj5);
console.log(obj5.name);
console.log(obj5.age);

//3) 자바스크립트에서 패키지 흉내내기
var net = {
	bitacademy: {
		java67: {
			plus: function(a, b) { return a + b;},
			minus: function(a, b) { return a - b;}
		}
	}
};

console.log(net.bitacademy.java67.plus(10, 20));

var java67 = net.bitacademy.java67;
console.log(java67.plus(300, 200));

</script>
</body>
</html>
