<script>

 * - 빈 객체를 생성한 후 Object() 함수를 호출하여 기본 변수와 함수를 준비한다.

 */
var obj1 = new Object();

obj1.name = "홍길동";
obj1.kor = 100;
obj1.eng = 100;
obj1.math = 100;
obj1.sum = obj1.kor + obj1.eng + obj1.math;
obj1.aver = obj1.sum / 3;

obj2["name"] = "임꺽정";  
obj2['kor'] = 100; // 문자열은 작은 따옴표를 사용할 수 있다.
obj2['eng'] = 80;
obj2['math'] = 70;
obj2['sum'] = obj2["kor"] + obj2.eng + obj2['math'];
obj2['aver'] = obj2.sum / 3;

toString(obj1);
toString(obj2);

// - 프로퍼티 이름에 특수 문자나 공백을 포함할 경우.
// - "객체명.프로퍼티명 = 값" 문법으로는 프로퍼티명에 공백이나 특수 문자를 포함할 수 없다.
