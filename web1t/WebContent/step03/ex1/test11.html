<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test11</title>
</head>
<body>

<script>
// 실습 목표: 데이터의 종류
// - number, boolean, string, object, function, undefined
// - symbol(ECMAScript6 규약에 추가됨)
// JavaScript vs ECMAScript 
// - ECMAScript는 자바스크립트의 국제 표준 규약이다.
// - 자바스크립트는 ECMAScript의 한 종류이다.
// - ActionScript도 ECMAScript 규약에 따라 언어를 만들었다. 
//   ActionScript = ECMAScript + OOP 문법


"use strict";

// 자바스크립트 변수는 데이터 타입을 지정할 수 없다.
// 아무 값이나 넣을 수 있다.
var v11 = 10;
var v12 = 3.14;
var v2 = true;
var v3 = "string";
var v4 = null;
var v5 = new Object();
var v6 = function() {};
var v7 = undefined; // 데이터를 변수에서 없애라!

//undefined: 변수에 데이터 없기 때문에 데이터의 종류를 알아낼 수 없다.


// 데이터의 종류 알아내기
// - typeof 연산자
// - 사용법) typeof 변수 
// - 변수에 들어 있는 값의 종류를 알아낸다.
console.log(typeof v11);
console.log(typeof v12);
console.log(typeof v2);
console.log(typeof v3);
console.log(typeof v4);
console.log(typeof v5);
console.log(typeof v6);
console.log(typeof v7);

</script>

</body>
</html>
