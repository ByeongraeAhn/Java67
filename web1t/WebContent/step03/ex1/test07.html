<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test07</title>
</head>
<body>

<script>
// 실습 목표: 변수와 window 객체
// - 일반적으로 선언되는 변수는 모두 window 객체에 종속된다.
// - 기술적인 표현 => window 프로퍼티이다.
// - window 프로퍼티를 글로벌 변수라고도 부른다. 
var a = 30;
console.log(a);
console.log(window.a);

window.a = 50;
console.log(a);
console.log(window.a);

/* window 객체
 * - 웹 브라워저에서 제공하는 자바스크립트 객체이다.
 * - 웹 브라우저에서 제공하는 기타 객체
 *   document, location, history, navigator 등 
 * - 1) navigator 객체: 웹 브라우저에 대한 정보를 다룸
 * - 2) location 객체: 현재 페이지의 위치 정보를 다룸
 * - 3) history 객체: 이전/다음 페이지 등 요청 내역을 다룸.
 * - 4) document 객체: HTML DOM 트리 정보를 다룸.
 * - 5) window 객체: 다음 모든 객체의 부모 객체이다. 
 */

</script>
</body>
</html>
