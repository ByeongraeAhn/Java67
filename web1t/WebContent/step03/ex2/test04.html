<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex2 - test04</title>
</head>
<body>

<script>
"use strict";

// 실습 목표: switch
// 예1)
var level = 3;
switch(level) {
	case 0: console.log("손님"); break;
	case 1: console.log("일반 사용자"); break;
	case 2: console.log("관리자"); break;
	default: console.log("승인 전 사용자");
}

// 예2)
switch(typeof undefined) {
case 'number': console.log("숫자이다"); break;
case "string": console.log('문자열이다'); break;
case 'object': console.log("객체이다."); break;
case 'boolean': console.log("논리값이다"); break;
default: console.log("기타 자료형이다");
}
</script>

</body>
</html>
