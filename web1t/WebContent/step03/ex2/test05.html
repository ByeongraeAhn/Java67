<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex2 - test05</title>
</head>
<body>

<script>
"use strict";

// 실습 목표: while, do ~ while
// 1) while
var a = 0;
var sum = 0;
while (a < 10) { 
	sum += a;
	a++;
}
console.log("sum=", sum);

// 2) do ~ while
a = 0;
sum = 0;
do {
	sum += a;
	a++;
} while (a < 10);
console.log("sum=", sum);
</script>

</body>
</html>
