<!DOCTYPE html>
<html>
<head>

  border: 1px solid red;

<body>body
<h1>이벤트 처리</h1>
<div id="d1">d1

  </div>

<script>
//실습 목표: 캡쳐 단계에서 호출될 수 있도록 리스너 등록하기 
// - addEventListener('이벤트명', 함수주소, true);
// - 타켓 단계에 대해서도 호출된다.
document.getElementById('btn01').onclick = function(event) {
	alert('테스트1');
};

document.getElementById('d111').addEventListener(
	'click', /* 이벤트 이름 */
	function(event) { /* 리스너 */
	  alert('d111');
	}, 
	true /* 캡쳐 단계인지 여부 */);

document.getElementById('d11').addEventListener('click', function(event) {
  alert('d11');
}, true);

document.getElementById('d1').addEventListener('click', function(event) {
  alert('d1');
}, true);

document.body.addEventListener('click', function(event) {
  alert('body');
}, true);

</script>
</body>
