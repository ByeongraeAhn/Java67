<h1>이벤트 처리</h1>

<br>

<script>
//실습 목표: 이벤트를 처리하는 원리 
//1) capture phase: 이벤트 발생 -> 최상위 엘리먼트에게 전달 -> 하위 엘리먼트에게 전달 -> ...
//2) target phase: 최종 목적지 엘리먼트에게 전달 
//3) bubble phase: 상위 엘리먼트에게 전달 -> ... -> 최상위 엘리먼트에게 전달
//
//- addEventListener()로 함수를 등록하면, target 또는 bubble 단계에서 호출된다.
//- onclick도 target 또는 bubble 단계에서 호출된다.
// 
//- capture 단계에서 호출되는 함수는 등록하는 방법은?
//  addEventListener('이벤트명', 함수주소, true);
var btn = document.getElementById('btn01');

btn.addEventListener('click', function(event) {
	alert('okok2');
});

btn.onclick = function(event) {
	alert('okok1');
};

btn.addEventListener('click', function(event) {
  alert('okok3');
});
</script>
