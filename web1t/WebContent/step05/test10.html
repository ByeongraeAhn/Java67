<h1>입력 폼 이벤트 처리</h1>

항목1*: <input type='text' name='item01' id='item01'><br>
항목2*: <input type='text' name='item02' id='item02'><br>

<input type='submit' value='등록'>
</form>

<script>
//실습 목표: 입력 폼의 필수 항목 검사하기
//1) 필수 항목 검사하기
document.getElementById('form1').addEventListener('submit', function(){
	if (document.getElementById('item01').value == '' 
			|| document.getElementById('item02').value == '') {
		alert('필수 입력 항목이 비어 있습니다.');
		event.preventDefault();
		// submit 버튼을 클릭하면 기본적으로 서버에 요청을 보낸다. 이 기본 행동을 막는 함수이다.
	}
});

</script>
