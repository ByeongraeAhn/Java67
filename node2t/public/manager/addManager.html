<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/bootstrap.css">
<link rel="stylesheet" href="../css/bootstrap-theme.css">

<style>
.container {
  /* border: 1px red solid; */
  width: 600px;
}</style>
</head>
<body>
<div class="container text-center">
<h1>매니저 추가 <small>신입매니저를 환영합니다</small></h1>
</div>

<form class="form-horizontal" enctype="multipart/form-data" method="post" action="/manager/addManager.do">
  <div class="form-group">
    <label for="label-name" class="col-sm-2 control-label">이름</label>
    <div class="col-sm-10">
    <input type="text" class="form-control col-sm-10" id="name" name="name" placeholder="이름을 입력하세요">
    </div>
  </div>
  <div class="form-group">
    <label for="label-password" class="col-sm-2 control-label">비밀번호</label>
    <div class="col-sm-10">
    <input type="password" class="form-control col-sm-10" id="password" name="password" placeholder="비밀번호를 입력하세요">
    </div>
  </div>
 
   <div class="form-group">
    <label for="label-email" class="col-sm-2 control-label">이메일</label>
    <div class="col-sm-10">
    <input type="email" class="form-control col-sm-10" id="email" name="email" placeholder="이메일을 입력하세요">
    </div>
  </div>
   <div class="form-group">
    <label for="label-tel" class="col-sm-2 control-label">전화번호</label>
    <div class="col-sm-10">
    <input type="text" class="form-control col-sm-10" id="tel" name="tel" placeholder="전화번호를 입력하세요">
    </div>
  </div>
  <div class="form-group">
    <label for="label-tel" class="col-sm-2 control-label">사진</label>
    <div class="col-sm-10">
    <input type="file" class="form-control col-sm-10" id="tel" name="myFile" accept="image/*">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-info" id="upload"name="myFile">추가</button>
      <button type="reset" class="btn btn-danger" id="cancelBtn">취소</button>
      <button type="button" class="btn btn-danger" id="listBtn">목록으로</button>
    </div>
  </div>  
</form>




    
<script src ="../js/jquery-1.11.2.js"></script>
<script src="../js/bootstrap.js"></script>
<script src ="addManager.js"></script>
</body>
</html>
